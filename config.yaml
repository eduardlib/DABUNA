channels:
  news: "@DabunaNews"
  rating: "@DabunaRating"

storage_dir: "storage"

web:
  dashboard_url: "https://eduardlib.github.io/DABUNA/"
  share_url: "https://t.me/share/url?url=https://eduardlib.github.io/DABUNA/"

sources:
  whitelist_file: "data/sources_whitelist.yaml"

filters:
  min_title_len: 16
  require_hebrew: false

translate:
  enabled: true
  max_per_run: 12
  providers:
    - type: libretranslate
      url: https://translate.astian.org/translate
    - type: mymemory
    - type: libretranslate
      url: https://libretranslate.de/translate

publish:
  max_per_run: 12
  sleep_seconds: 25
  allow_duplicates: false
