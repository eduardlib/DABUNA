channels:
  news: "@DabunaNews"
  rating: "@DabunaRating"

timezone: "Asia/Jerusalem"

# רשימת מקורות נשארת בניהול דרך קובץ ה-whitelist שלך
sources:
  whitelist_file: "data/sources_whitelist.yaml"

filters:
  min_title_len: 16
  require_hebrew: false
  drop_keywords: ["opinion", "דעה", "טור", "פרסומת"]

dedupe:
  # נשארת עם state בקבצי storage/ דרך posted_urls.json ועם מפתח URL מנורמל
  # (אין צורך לשנות אם אתה מרוצה מהזרימה הנוכחית)
  max_memory: 8000

translate:
  enabled: true
  max_per_run: 5
  service_url: "https://translate.astian.org/translate"

publish:
  max_per_run: 12
  sleep_seconds: 2
  allow_duplicates: false
  link_preview: true
  per_source_cap: 5      # איזון: לא יותר מ-5 פריטים למקור בהרצה

web:
  dashboard_url: ""
  share_url: ""

engagement:
  brand_prefix: "🟡 דבונה"
  add_hook: true
  add_hashtags: true
  hashtag_max: 3
  inline_buttons: true
  send_images: true
  emoji_pack:
    breaking: "🚨"
    update:   "🆕"
    analysis: "🧠"
    economy:  "💹"
    security: "🛡️"
    politics: "🏛️"
    default:  "🗞️"

weekly:
  enabled: true
  top_n: 10
  window_days: 7

daily:
  enabled: true
  window_hours: 24

storage_dir: "storage"
